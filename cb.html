<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paiement par Carte Bancaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #333;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .cards img {
      width: 50px;
      height: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #0055aa;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 20px;
      }

      .form-group input {
        font-size: 15px;
        padding: 9px;
      }

      .submit-btn {
        font-size: 15px;
        padding: 11px;
      }

      .cards img {
        width: 40px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Paiement Carte Bancaire</h2>

    <div class="cards">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5b5ff70976bffd37cecae13bf199088acd5c659b" alt="Visa">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0a5a0f76e223e11b916b882c8dc7b7ca106d817a" alt="Mastercard">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/90aec37e6d8621f951beb70b40a581099c886b9b" alt="Carte Bancaire">
    </div>

    <form action="validate.html" method="post">
      <div class="form-group">
        <label for="card_number">Num√©ro de carte</label>
        <input type="text" id="card_number" name="card_number" required maxlength="19" placeholder="**** **** **** ****">
      </div>

      <div class="form-group">
        <label for="card_name">Nom du titulaire</label>
        <input type="text" id="card_name" name="card_name" required placeholder="Nom sur la carte">
      </div>

      <div class="form-group">
        <label for="expiry_date">Date d'expiration</label>
        <input type="text" id="expiry_date" name="expiry_date" required placeholder="MM/AA">
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required maxlength="4" placeholder="***">
      </div>

      <button type="submit" class="submit-btn">Payer</button>
    </form>
  </div>

</body>
</html>
