<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrer le montant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro",
          "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: white;
        border-radius: 24px;
        width: 100%;
        max-width: 500px; /* Agrandissement ici */
        padding: 40px 25px; /* Plus de padding */
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .page-title {
        color: #090909;
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 35px;
        text-align: left;
      }

      .amount-display {
        border-radius: 20px;
        background-color: #ebedf0;
        min-height: 100px;
        width: 100%;
        padding: 25px;
        font-size: 30px;
        color: #090909;
        font-weight: 700;
        text-align: center;
        border: none;
        outline: none;
      }

      .continue-button {
        margin-top: 70px;
        border: none;
        cursor: pointer;
        border-radius: 20px;
        background-color: #090909;
        min-height: 55px;
        padding: 16px;
        font-size: 18px;
        color: #fff;
        font-weight: 700;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-title">Entrer le montant</div>
      <input type="number" class="amount-display" placeholder="0" />
      <a href="mode_paiement.html" class="continue-button">Continuer</a>
    </div>
  </body>
</html>
