<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=SF+Pro+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      padding: 5vw;
    }

    .container {
      background-color: #fff;
      border-radius: 27px;
      box-shadow: 0 13px 55px rgba(37, 31, 48, 0.05);
      padding: 6vw;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 5vw;
    }

    .back-button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 500;
      color: #090909;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #b3b3b3;
    }

    .back-button a {
      color: inherit;
      text-decoration: none;
    }

    img {
      width: 60%;
      max-width: 150px;
      margin-bottom: 20px;
    }

    .create-account-text {
      font-family: "SF Pro Display", -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #090909;
      text-align: center;
      margin-bottom: 6vw;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"],
    input[type="submit"] {
      height: 50px;
      border-radius: 15px;
      font-size: 16px;
      font-family: "Inter", sans-serif;
      padding: 0 15px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      width: 100%;
      text-align: center;
    }

    input[type="email"]::placeholder {
      color: rgba(76, 83, 89, 0.6);
    }

    input[type="submit"] {
      background-color: #090909;
      color: white;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 8vw;
        border-radius: 20px;
      }

      .create-account-text {
        font-size: 20px;
      }

      input[type="email"],
      input[type="submit"] {
        font-size: 15px;
        height: 45px;
      }

      .back-button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button-container">
      <button class="back-button"><a href="accueil.html">&lt;</a></button>
    </div>
    <img src="images/Component 2.png" alt="Logo Ericka" />
    <p class="create-account-text">Créer votre compte</p>
    <form action="otp-verification.html" method="post">
      <input type="email" name="email" id="email" placeholder="Entrez votre adresse email" required />
      <input type="submit" value="Continuer" />
    </form>
  </div>
</body>
</html>
