<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation d'icône</title>
    <style>
        .icon-container {
            width: 100px;
            height: 100px;
            position: relative;
            overflow: hidden; /* Important pour que les transformations ne débordent pas */
        }

        .icon {
            width: 100%;
            height: 100%;
            background-image: url('images/Component 2.png'); /* Remplacez par le chemin de votre image */
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center; /* Point d'origine des transformations */
            animation: openEyes 0.5s forwards, lookAround 3s 0.5s infinite alternate;
        }

        @keyframes openEyes {
            0% {
                /* On pourrait imaginer une échelle verticale à 0 pour simuler des yeux fermés */
                transform: scaleY(0);
            }
            80% {
                transform: scaleY(1.1); /* Léger dépassement pour l'effet */
            }
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes lookAround {
            0%, 10% {
                transform: rotate(0deg);
            }
            40% {
                transform: rotate(-15deg); /* Regarde à gauche */
            }
            60% {
                transform: rotate(15deg); /* Regarde à droite */
            }
            90%, 100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon"></div>
    </div>
</body>
</html>
